<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .kinezet{
            font-family: fantasy;
            font-size: 50px;
        }

        .nagybetus{
            text-transform: uppercase;
            color: orange;
            font-style: italic;
        }

        #desszertek{
            color: blue;
        }
    </style>
</head>
<body>
    <p id="tavasz">Jön a tavasz!!!</p><br>
    <p id="utalom">Nem szeretem a hétfőket, de sajnos hetente találkozom velük.</p><br>
    <p class="kozososztaly">Hétfővan!!!</p>
    <p class="kozososztaly">Éhes vagyok!!!</p>
    <p class="kozososztaly">Álmos vagyok!!!</p><br>
    Kedvenc desszertjeim:
    <ul>
        <li>palacsinta</li>
        <li>sajt torta</li>
        <li>puding</li>
    </ul><br>
    <div id="szamok">

    </div><br>
    <div id="szamokmashogy">

    </div><br>
    <div id="desszertek">
        
    </div><br>
    <table class="table table-dark">
        <thead>
            <tr>
              <th>név</th>
              <th>ára</th>
            </tr>
          </thead>
        <tbody id="tablazat">

        </tbody>
    </table>




    <script>
        let bekezdes = document.getElementById("tavasz")
        bekezdes.innerHTML = "Nem is jön a tavasz, hideg van még!!!"
        //bekezdes.style.fontFamily = "fantasy"
        //bekezdes.style.fontSize = "50px"
        //bekezdes.setAttribute("style","font-size: 50px")
        bekezdes.setAttribute("class","kinezet")


        var hetfo = document.getElementById("utalom")
        hetfo.style.fontWeight = "bold"
        hetfo.style.fontSize = "50px"
        hetfo.style.color = "Red"
        hetfo.style.border = "solid"
        hetfo.style.backgroundColor = "black"


        let tomb = document.getElementsByClassName("kozososztaly")
        for (const elem of tomb) {
            elem.style.color = "pink"
        }


        let lista = document.getElementsByTagName("li")
        for (const elem of lista) {
            elem.setAttribute("style","font-weight: bold")
        }
        let ul = document.getElementsByTagName("ul")
        ul[0].setAttribute("class","nagybetus")


        //számok 1-től 100-ig
        let sz = ""
        for (let i = 1; i <= 100; i++) {
            sz += "<span>"
            sz += i
            sz += "</span> &nbsp;"
        }
        document.getElementById("szamok").innerHTML = sz


        //1-től 100-ig a számok create-appendchild-al
        for (let i = 1; i <= 100; i++) {
            let span = document.createElement("span")
            span.innerHTML = i + " "
            document.getElementById("szamokmashogy").appendChild(span)
        }


        //desszertek tömb kiíratás,felsorolásba
        let desszertek = ["palacsinta","oroszkrém","somlói","pite","puszedli","marlenka","bejgli"]
        let ol = document.createElement("ol")
        for (const elem of desszertek) {
            let li = document.createElement("li")
            li.innerHTML = elem
            ol.appendChild(li)
        }
        document.getElementById("desszertek").appendChild(ol)


        //a cukrászda JSON megjelenítése táblázatba
        let cukraszda = [
            {"név":"oroszkrém","ára":6000},
            {"név":"dobostorta","ára":8000},
            {"név":"muffin","ára":1000},
            {"név":"csokitorta","ára":5000},
            {"név":"négercsók","ára":6050},
            {"név":"rétes","ára":600},
            {"név":"krémes","ára":500},
            {"név":"sajtrota","ára":10000},
            {"név":"répatorta","ára":8700},
            {"név":"feketeerdő","ára":9000}
        ]
        for (let i = 1; i < cukraszda.length; i++) {
            let tr = document.createElement("tr")
            let td = document.createElement ("td")
            document.getElementById("tablazat").appendChild(tr)
            tr.appendChild(td)
            td.innerHTML = cukraszda[i].név
            let td2 = document.createElement ("td")
            tr.appendChild(td2)
            td2.innerHTML = cukraszda[i].ára
        }
    </script>
</body>
</html>
